<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Meet Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div style="position: fixed;">
        <button id="add-video-btn">+</button>
        <button id="delete-random-video" class="deleteButton">-</button>
    </div>

    <div id="app">
        <header class="app-header">
            <h1></h1>
        </header>

        <!-- Simulate add & remove video button -->
        <div class="pagingController">
            <button class="pagingButton previous">
                <svg width="20" height="20" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path d="M13 2L7 10l6 8" stroke="white" stroke-width="2" fill="none"/>
                </svg>
            </button>
            <button class="pagingButton next">
                <svg width="20" height="20" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path d="M7 2l6 8-6 8" stroke="white" stroke-width="2" fill="none"/>
                </svg>
            </button>
        </div>

        <div id="videoPanel">
            <div class="localColumn">
                <video id="localVideo" autoplay class="video" muted></video>
            </div>
            <div id="remoteColumn">
                <div id="videoContainer">
                    <!-- Remote videos will be added here dynamically -->
                </div>
            </div>
        </div>

        <!-- Control panel -->
        <footer class="app-footer">
            <div class="control-panel" >
                <button class="control-btn btn-video video-off">
                    <img class="icon-24" src="./src/assets/video-off.png"/>
                </button>
                <button class="control-btn btn-audio unmuted">
                    <img class="icon-24" src="./src/assets/mute.png"/> 
                </button>
                <button class="control-btn btn-invite">
                    <img class="icon-24" src="./src/assets/invite.png"/>
                </button>
                <button class="control-btn btn-leave">
                    <img class="icon-24" src="./src/assets/phone.png"/>
                </button>
            </div>
        </footer>
    </div>

    <!-- Invite Modal -->
    <div id="inviteModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="btn-close">&times;</span>
            <h2>Invite Others</h2>
            <p>Copy the URL below to invite others to join:</p>
            <div class="url-container">
                <input type="text" class="url-input" id="inviteURL" readonly />
                <button class="btn-copy" id="copyURLButton">Copy</button>
                <div id="copyNotification" class="notification">URL copied to clipboard!</div>
            </div>
        </div>
    </div>
</body>
<script src="bundle.js"></script>
<script type="module" src="script.js"></script>
</html>
