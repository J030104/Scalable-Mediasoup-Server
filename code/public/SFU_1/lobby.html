<!-- views/lobby.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lobby</title>
    <style>
        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f2f5;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Add responsiveness */
        @media (max-width: 500px) {
            form {
                padding: 20px;
            }

            input, button {
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <form action="/join" method="POST">
        <h1 style="font-family: 'Arial'">Welcome!</h1>
        <!-- <label for="name">Name:</label> -->
        <!-- <input type="text" id="name" name="name" placeholder="Name" required> -->
        <!-- <label for="room">Room:</label> -->
        <input type="text" id="room" name="room" placeholder="Room ID" required>
        <button type="submit">Join Conference</button>
    </form>
</body>

</html>
